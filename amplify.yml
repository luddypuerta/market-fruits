version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd apps/web
            - pnpm install
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/web/node_modules/**/*
