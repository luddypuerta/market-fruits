version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@8.15.6
            - pnpm install
            - pnpm --filter @libluddy/ui-lib build
        build:
          commands:
            - pnpm --filter web build
      artifacts:
        baseDirectory: apps/web/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/web/node_modules/**/*
          - packages/ui-lib/node_modules/**/*
